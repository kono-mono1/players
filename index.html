<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="football">
      <h1>My Dream Football Team</h1>

      <p>
        This is my ultimate football dream team with top players and powerful
        skills. I selecte the best legends!
      </p>
      <div class="cards">
        <div class="messi-card">
          <img class="messi-img" src="m.png" />

          <h3>Lionel Messi</h3>

          <ul>
            <li>Dribbling</li>
            <li>Passing</li>
            <li>Free Kicks</li>
          </ul>
        </div>

        <div class="mpape-card">
          <img class="mpape-img" src="k.png" />

          <h3>Kylian Mpape</h3>

          <ul>
            <li>Speed</li>
            <li>Finishing</li>
            <li>Agility</li>
          </ul>
        </div>

        <div class="ronaldo-card">
          <img src="c.png" class="ronaldo-img" />

          <h3>Cristiano Ronaldo</h3>

          <ul>
            <li>Power Shots</li>
            <li>Headers</li>
            <li>Strength</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
